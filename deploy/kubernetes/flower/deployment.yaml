apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower
  labels:
    deployment: flower
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: celery-flower
  template:
    metadata:
      labels:
        pod: celery-flower
    spec:
      containers:
      - name: flower
        image: theredafro/django_k8s:v3.2
        command: ['celery', 'flower', '-A', 'kubernetes_django']
        ports:
          - containerPort: 5555
        env:
            - name: REDIS_HOST
              value: redis-service
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
