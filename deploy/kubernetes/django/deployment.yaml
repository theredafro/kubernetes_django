apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-django
  labels:
    app: django
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-container
  template:
    metadata:
      labels: 
        app: django-container
    spec:
      containers:
        - name: django-web
          image: theredafro/django_k8s:v1
          ports:
            - containerPort: 8000
